  search:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !GetAtt 
        - RestApi
        - RootResourceId
      PathPart: search
  
  searchmethod:
    Type: AWS::ApiGateway::Method
    Properties:
      ApiKeyRequired: False
      HttpMethod: GET
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: GET
        Uri: "arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-1:456240511584:function:A3-LF2/invocations"
      MethodResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: true
            ResponseModels: 
              application/json: SearchResponse
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: true
          - StatusCode: 403
            ResponseModels: 
              application/json: Error
          - StatusCode: 500
            ResponseModels: 
              application/json: Error
      RequestParameters: 
        method.request.querystring.q: true
      AuthorizationType: NONE
      ResourceId: !Ref search
      RestApiId: !Ref RestApi

  upload:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !GetAtt 
        - RestApi
        - RootResourceId
      PathPart: upload

  bucket:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !Ref upload
      PathPart: '{bucket}'

  key:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !Ref bucket
      PathPart: '{key}'

  uploadmethod:
    Type: AWS::ApiGateway::Method
    Properties:
      ApiKeyRequired: False
      HttpMethod: PUT
      Integration:
        Credentials: arn:aws:iam::456240511584:role/A3-cf-admin
        IntegrationHttpMethod: PUT
        Type: "AWS"
        Uri: arn:aws:apigateway:us-east-1:s3:action/PutObject&Bucket={bucket}&Key={key}"
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.X-Requested-With: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-requested-with'"
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,PUT,GET,POST'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
      MethodResponses: 
          - StatusCode: 200
            ResponseParameters:
              method.response.header.X-Requested-With: true
              method.response.header.Access-Control-Allow-Headers: true
              method.response.header.Access-Control-Allow-Origin: true
              method.response.header.Access-Control-Allow-Methods: true
          - StatusCode: 403
            ResponseModels: 
              application/json: Error
          - StatusCode: 500
            ResponseModels: 
              application/json: Error
      AuthorizationType: "NONE"
      ResourceId: !Ref key
      RestApiId: !Ref RestApi

  Deployment: 
    Type: AWS::ApiGateway::Deployment
    Properties: 
      RestApiId: !Ref RestApi
      Description: "My deployment"
      StageName: "test"
    DependsOn:
      - searchmethod
      - uploadmethod

  APIStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref RestApi
      StageName: v1
      DeploymentId: !Ref Deployment
    DependsOn:
      - searchmethod
      - uploadmethod
      - Deployment

