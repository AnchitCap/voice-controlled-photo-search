  FrontEndPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties: 
      ArtifactStore: 
        Location: codepipeline-us-east-1-441414766425
        Type: S3
      RoleArn: arn:aws:iam::456240511584:role/service-role/AWSCodePipelineServiceRole-us-east-1-f2020-a3-pipeline-1
      Stages: 
        - Name: Source 
          Actions: 
            #- Name: SourceAction
            - Name: Source
              ActionTypeId: 
                Category: Source 
                Owner: ThirdParty 
                Version: 1 
                Provider: GitHub
              Configuration:
                Owner: AnchitCap
                Repo: voice-controlled-photo-search
                #Branch: main
                Branch: test
                OAuthToken: 514b8a54386fd3ad7b20a54c7f097d9030079c05
              OutputArtifacts:
                - Name: SourceArtifact
              #RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: S3
                Version: '1'
              Configuration:
                BucketName: f2020-a3-static-website-host-bucket-test 
                Extract: True
              InputArtifacts:
                - Name: SourceArtifact
              #RunOrder: 1
  
  LambdaCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties: 
      #Name: f2020-a3-pipeline-1-test
      ArtifactStore: 
        #Location: codepipeline-us-east-2-238322395553
        Location: codepipeline-us-east-1-441414766425
        Type: S3
      RestartExecutionOnUpdate: True
      RoleArn: arn:aws:iam::456240511584:role/service-role/AWSCodePipelineServiceRole-us-east-1-f2020-a3-pipeline-1
      Stages: 
        - Name: Source 
          Actions: 
            #- Name: SourceAction
            - Name: Source
              ActionTypeId: 
                Category: Source 
                Owner: ThirdParty 
                Version: 1 
                Provider: GitHub
              Configuration:
                Owner: AnchitCap
                Repo: voice-controlled-photo-search
                #Branch: main
                Branch: test
                OAuthToken: 514b8a54386fd3ad7b20a54c7f097d9030079c05
              OutputArtifacts:
                - Name: SourceArtifact
              #RunOrder: 1
        - Name: Build
          Actions: 
            #- Name: BuildAction
            - Name: Build
              ActionTypeId: 
                Category: Build 
                Owner: AWS 
                Version: 1 
                Provider: CodeBuild
              Configuration:
                ProjectName: 'lambdas-pipeline-build'
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts: 
                - Name: BuildArtifact
              #RunOrder: 1
        - Name: Deploy
          Actions:
            #- Name: CreateOrUpdateSet
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
                #RunOrder: 1
              Configuration:
                ActionMode: CHANGE_SET_REPLACE 
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                ChangeSetName: as-cp-1-cftest-changeset
                #ParameterOverrides: '{"ProjectId": "my-project","CodeDeployRole": "CodeDeploy_Role_ARN"}'
                RoleArn: arn:aws:iam::456240511584:role/a3-cloud-formation-role
                StackName: as-cp-1-stack-cftest
                #TemplateConfiguration: 'as-cp-1-stack--BuildArtifact::template.json'
                #TemplatePath: 'as-cp-1-stack--BuildArtifact::template.yml'
                TemplatePath: 'BuildArtifact::outputtemplate.yml'
              OutputArtifacts: []
              InputArtifacts:
                #- Name: as-cp-1-stack-BuildArtifact
                - Name: BuildArtifact